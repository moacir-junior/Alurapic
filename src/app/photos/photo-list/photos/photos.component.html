<p *ngIf="!photos.length" class="text-center text-muted">
    Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let row of rows" class="row">
        <div *ngFor="let photo of row" class="col-4">
            <ap-photo
                [url]="photo.url"
                [description]="photo.description">
            </ap-photo>
        </div>
    </li>
</ol>
